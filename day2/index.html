<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic of HTML</title>
  </head>
  <body>
    <center>
      <form>
        <div>
          <label>first name:</label>
          <input type="text" placeholder="Enter Your First Name" />
        </div>
        <div>
          <label>last name:</label>
          <input type="text" />
        </div>
        <div>
          <label>email</label>
          <input type="email" />
        </div>
        <div>
          <label>password</label>
          <input type="password" />
        </div>

        <div>
          <label>Gender</label>
          <div>
            <label>Male</label>
            <input type="radio" name="gender" />
          </div>
          <div>
            <label> Female </label>
            <input type="radio" name="gender" />
          </div>
          <div>
            <label>Other</label>
            <input type="radio" name="gender" />
          </div>
        </div>

        <div class="number-input">
          <label>Number</label>
          <input type="number" min="1" max="100" />
        </div>

        <div class="preferences-input">
          <label>Preferences:</label>
          <div>
            <label>ABCDE</label>
            <input type="checkbox" />
          </div>
          <div>
            <label>xyz</label>
            <input type="checkbox" />
          </div>
        </div>

        <div class="select-ocu">
          <select>
            <option>Item-1</option>
            <option>Item-2</option>
            <option>Item-3</option>
          </select>
        </div>

        <div>
          <label>Bio</label>
          <textarea rows="20" cols="20" placeholder="Shares few lines">
          </textarea>
        </div>
        <div class="btn">
          <button>Reset</button>
          <button>Submit</button>
        </div>
      </form>
    </center>
  </body>
</html>
